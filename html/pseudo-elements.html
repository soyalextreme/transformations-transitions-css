<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    div::before {
      content: ":)";
    }

    div::after {
      content: ":(";
    }

    input:focus {
      background-color: red;
      color: white;
      padding: 2rem;
      border-radius: 2rem;
      font-size: 1.2rem;
    }

    input:disabled {
      background-color: black;
      color: white;
    }

    input::placeholder {
      color: red;
    }

    a:active {
      background-color: palevioletred;
      padding: 0.4rem;
      color: white;
      font-size: 1.2rem;
    }
  </style>
  <body>
    <div>Alicia</div>
    <input
      type="text"
      name="name"
      id="random"
      placeholder="Random input"
      disabled
    />
    <a href="/pseudo-elements.html">Active link</a>
  </body>
</html>
